<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora Gasolina ou Álcool</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='keywords' content='Calcular preço da gasolina ou alcool'>
    <link rel='stylesheet' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <main class="container">
        <img class="logo" src="./assets/logo.png" alt="logo da calculadora gasolina ou álcool"/>
        <h1 class="title">Qual a melhor opção?</h1>

        <form class="form">
            <label>Álcool (preço por litro):</label>
            <input 
            class="input"
            type="number"
            placeholder="4.90" 
            min="1"
            step="0.01"
            required
            />

            <label>Gasolina (preço por litro):</label>
            <input 
            class="input"
            type="number"
            placeholder="6.50" 
            min="1"
            step="0.01"
            required
            />
            <input class="button" type="submit" value="Calcular"/>
        </form>

        <section class="result">
            <span id="text-result">Compensa usar Álcool</span>
            <span>Álcool R$ 3.90</span>
            <span>Gasolina R$: 6.80</span>
        </section>
    </main>
    <div class="info">
        <span class="tooltip">Veja como é feito o cálculo</span>
        <a href="#">
            <img class="info-img" src="./assets/info.png" alt="Veja como é feito o cálculo"/>
        </a>        
    </div>
</body>
</html>
